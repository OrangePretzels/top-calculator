<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id = "calculator">




        <div class = "userInputBox">
            <span class = "numberInput"></span>
        </div>

        <div class = "container">
            <button class = "calculatorButtons" value = "1">1</button>
            <button class = "calculatorButtons" value = "2">2</button>
            <button class = "calculatorButtons" value = "3">3</button>
            <button class = "calculatorButtons" value = "4">4</button>
            <button class = "calculatorButtons" value = "5">5</button>
            <button class = "calculatorButtons" value = "6">6</button>
            <button class = "calculatorButtons" value = "7">7</button>
            <button class = "calculatorButtons" value = "8">8</button>
            <button class = "calculatorButtons" value = "9">9</button>
            <button class = "calculatorButtons"  id="span-three" value = "0">0</button>
            <!-- <button class = "calculatorButtons" value = ".">.</button> -->

            <button class = "operators" value = "+">+</button>
            <button class = "operators" value = "-">-</button>
            <button class = "operators" value = "*">*</button>
            <button class = "operators" value = "/">/</button>
            <button class = "operators" id="span-two" value = "=">=</button>

            <button id = "clear" id="span-three" value = "C">Clear</button>
        </div>






    </div>

    
    <script src="script.js"></script>
</body>
</html>
