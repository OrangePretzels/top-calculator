<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>
    <div id = "container">




        <div class = "userInputBox">
            <span class = "numberInput"></span>
        </div>

        <div>
            <button class = "calculatorButtons" value = "1">1</button>
            <button class = "calculatorButtons" value = "2">2</button>
            <button class = "calculatorButtons" value = "3">3</button>
            <button class = "calculatorButtons" value = "4">4</button>
            <button class = "calculatorButtons" value = "5">5</button>
            <button class = "calculatorButtons" value = "6">6</button>
            <button class = "calculatorButtons" value = "7">7</button>
            <button class = "calculatorButtons" value = "8">8</button>
            <button class = "calculatorButtons" value = "9">9</button>
            <button class = "calculatorButtons" value = "0">0</button>
            <!-- <button class = "calculatorButtons" value = ".">.</button> -->
        </div>
        
        <div>
            <button class = "operators" value = "+">+</button>
            <button class = "operators" value = "-">-</button>
            <button class = "operators" value = "*">*</button>
            <button class = "operators" value = "/">/</button>
            <button class = "operators" value = "=">=</button>
        </div>

        <div>
            <button id = "clear" value = "C">Clear</button>
        </div>






    </div>

    
    <script src="script.js"></script>
</body>
</html>
